<div class="container">
  <div class="products">
    <div class="product" *ngFor="let cart of cartData">
      <mat-card>
        <div>
          <img [src]="cart.imagePath" alt="" />
        </div>
        <div class="product-details">
          <div>
            <ul>
              <li>
                <h4>{{ cart.name }}</h4>
              </li>
              <li>
                <p>{{ cart.desc }}</p>
              </li>
              <li>
                <p>
                  PRICE <strong>â‚¹{{ cart.price }}</strong>
                </p>
              </li>
              <button
                mat-raised-button
                color="primary"
                (click)="removeToCart(cart.id)"
              >
                Remove to Cart
              </button>
            </ul>
          </div>
          <div class="quantity-group">
            <button
              (click)="
                handleQuantity(
                  'min',
                  cart.limitedQuant,
                  cart.productQuant,
                  cart.productId
                )
              "
            >
              -
            </button>
            <input type="text" [value]="cart.productQuant" />
            <button
              (click)="
                handleQuantity(
                  'plus',
                  cart.limitedQuant,
                  cart.productQuant,
                  cart.productId
                )
              "
            >
              +
            </button>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
