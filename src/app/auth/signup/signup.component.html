<mat-card>
  <form [formGroup]="form" (submit)="onSignup()">
    <mat-form-field>
      <mat-label>E-Mail</mat-label>
      <input matInput name="email" type="email" email formControlName="email" />
      <mat-error *ngIf="form.get('email').invalid"
        >Please enter a valid email.</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label> Password </mat-label>
      <input
        matInput
        type="password"
        name="password"
        formControlName="password"
      />
      <mat-error *ngIf="form.get('password')"
        >Please enter a valid password.</mat-error
      >
    </mat-form-field>

    <mat-radio-group aria-label="Select an option" formControlName="type">
      <mat-radio-button value="user">User</mat-radio-button>
      <mat-radio-button value="admin">Admin</mat-radio-button>
    </mat-radio-group>

    <div>
      <button mat-raised-button color="primary" type="submit">Signup</button>
    </div>
  </form>
</mat-card>
